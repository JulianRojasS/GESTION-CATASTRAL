<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Catastral Multiproposito</title>
    <link rel="stylesheet" href="/src/public/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<header class="header">
    <h1>Gestor Catastral</h1>
</header>

<body>
    <div class="P_formulario">
        <!-- Formulario -->
        <form class="formulario" id="formulario">
            <div class="formulario__contenido">
                <div class="formulario__datos">
                    <h2>Inicio de Sesión</h2>
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Correo Electrónico</label>
                        <div class="div_input">
                            <!-- Correo -->
                            <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Correo@correo.com">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">El correo solo puede contener letras, números, puntos, guiones y guion bajo.</p>
                    </div>
                    <div class="formulario__grupo" id="grupo__password">
                        <label for="password" class="formulario__label">Contraseña</label>
                        <div class="div_input">
                            <!-- Contraseña -->
                            <input type="password" class="formulario__input" name="password" id="password" placeholder="**********">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                    </div>
                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <!-- Boton -->
                        <button type="submit" class="formulario__btn">Enviar</button>
                    </div>
                </div>
                <img src="https://img.freepik.com/foto-gratis/disparo-vertical-hermoso-terreno-montanoso-cubierto-vegetacion-verde_181624-37103.jpg" alt="Imagen de correo" class="formulario__imagen">
            </div>
        </form> 
    </div>

    <footer class="footer">
        Todos los derechos reservados &copy; 2024
    </footer>

    <script src="/scripts/formulario.js"></script>
</body>
</html>
